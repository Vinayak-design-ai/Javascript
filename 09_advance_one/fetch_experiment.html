<script>
fetch('https://jsonplaceholder.typicode.com/posts')
.then((resolve) => resolve.json() )
.then((data )=> {
  for (let i = 0; i < 100 ;i++)  {
    const a = i
    let user = data[i]
    console.log(user);
    const tableBody = document.querySelector('tbody');
    const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.title}</td>

                        `;
                        tableBody.appendChild(row);
    
 }
})
