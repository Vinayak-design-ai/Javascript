<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinayak Agnihotri</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <ul class="language">
        <li>
            Java Script
        </li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")
    addLanguage("C++")
    addLanguage("Vinayak")
    function addOptiLang (langName) {
       const li = document.createElement('li');
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.language').appendChild(li)


    }
    addOptiLang("Shri Radhe")

    // EDIT 
    const secondLang = document.querySelector("li:nth-child(1)")
    // secondLang.innerHTML = "Vinayak" Not very much used in big files
    const newli = document.createElement('li')
    newli.textContent = "Hello Veere"
    secondLang.replaceWith(newli)
    
    // edit from outerhtml
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>Kya haal chal </li>"

    // REMOVE
    const lastLang = document.querySelector('li:nth-child()')
    lastLang.remove()


 
</script>
</html>
